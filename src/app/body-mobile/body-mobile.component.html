

<mat-accordion   class="example-headers-align" multi>
    <mat-expansion-panel *ngFor="let faq of faqs;" >
        <mat-expansion-panel-header >
        <mat-panel-title class='question' >
            
            <ng-container *ngFor='let title of faq.titles'>
                {{title}}<br>
            
            </ng-container>
        
        </mat-panel-title>
        
        </mat-expansion-panel-header>
            <p class='answer'>{{faq.info}}</p>
  </mat-expansion-panel>
  </mat-accordion>
